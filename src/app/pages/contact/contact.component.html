<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="title">Bizimle iletişime geçin</h1>
                <h1 class="title">Size en yakın zamanda ulaşalım.</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-xs-4 p-5 text-center justify-content-center">
                <form class="example-form">
                    <label>Email</label>
                    <mat-form-field class="example-full-width pt-2" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput required placeholder="Email..">
                    </mat-form-field>
                    <label>Full Name</label>
                    <mat-form-field class="example-full-width pt-2" appearance="fill">
                        <mat-label>Full Name</mat-label>
                        <input matInput required placeholder="Full Name..">
                    </mat-form-field>
                    <label>Address</label>
                    <mat-form-field class="example-full-width pt-2" appearance="fill">
                        <mat-label>Address</mat-label>
                        <input matInput required placeholder="Address..">
                    </mat-form-field>
                    <label>Message</label>
                    <mat-form-field class="example-full-width pt-2" appearance="fill">
                        <mat-label>Message</mat-label>
                        <textarea rows="5" cols="5" matInput></textarea>
                    </mat-form-field>
                </form>
                <button mat-raised-button class="submit  p-2" color="primary">Contact Us</button>
            </div>
            <div class="col-md-6 col-xs-4 p-5 social-section text-center justify-content-center">
                <div class="row">
                    <div class="col-md-12 col-xs-4">
                        <h2 class="sub-title">Sosyal Medya Hesaplarımız</h2>
                        <a class="btn  btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fa-brands fa-facebook"></i></a>
                        <!-- Twitter -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fa-brands fa-twitter-square"></i></a>

                        <!-- Google -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fa-brands fa-google"></i></a>

                        <!-- Instagram -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fa-brands fa-instagram"></i></a>

                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fa-brands fa-linkedin"></i></a>

                        <!-- Github -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                class="fa-brands fa-github"></i></a>
                    </div>
                </div>
                <div class="row mt-3">
                    <h2 class="sub-title">Aktif Ekiplerimiz</h2>
                    <div class="col-md-12 col-xs-4 p-5 border border-secondary our-team">
                        <div class="row">
                            <div class="col-md-4 p-2">
                                <img class="img-fluid" src="assets/img/human-team.png">
                                <mat-divider class="mt-3 p-2"></mat-divider>
                                <p class="human">İnsan Kaynakları</p>
                            </div>
                            <div class="col-md-4 p-2">
                                <img class="img-fluid" src="assets/img/arge-team.png">
                                <mat-divider class="mt-3 p-2"></mat-divider>
                                <p class="human">ARGE</p>

                            </div>
                            <div class="col-md-4 p-2">
                                <img class="img-fluid  z-depth-2" src="assets/img/developer-team.png">
                                <mat-divider class="mt-3 p-2"></mat-divider>
                                <p class="human">Geliştirici Ekibimiz</p>
                            </div>
                        </div>
                        <h2 class="sub-title">Adresimiz</h2>
                        <button mat-raised-button color="accent" class="address"><i class="fa-solid fa-map-location-dot p-2"></i>Haritada Göster</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
